<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <title>Todo</title>
    </head>
    <body ng-app="Todo">
        <div ng-controller="controller">

            <single-list mylist="todo"></single-list>
            <input ng-model="addTodo">
            <button ng-click="addItem(todo.list, addTodo)">Add This To-Do</button>

            <single-list mylist="books"></single-list>
            <input ng-model="addBook">
            <button ng-click="addItem(books.list, addBook)">Add This Book</button>

        </div>

        <!-- Include Module -->
        <script src="js/app.js"></script>

        <!-- Include Controller -->
        <script src="js/controller/controller.js"></script>

        <!-- Include Directive -->
        <script src="js/directives/singleList.js"></script>
    </body>
</html>
